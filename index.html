<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 p-5 border border-danger">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <div class="mb-3">
                <label class="form-check-label text-primary" for="exampleCheck1"><a href="" onclick="forget()"> Forget
                        Password</a></label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="login()">Submit</button>
     
    </div>


    <script>

        let setEmail = "saad@gmail.com"
        let setPass = "123456"



        function login() {

            let email = document.getElementById("email").value;
            let pass = document.getElementById("pass").value;

            if (email == setEmail && pass == setPass) {
                document.write("You are login")
            }
            else {
                window.alert("Invalid Email or Password")
            }
        }


        function forget() {
            let setRecEmail = "saad7@gmail.com"
            let recEmail = prompt("Enter Recovery");
            if (recEmail == setRecEmail) {
                document.write("Your password is this = " + setPass)
            }
            else {
                document.write("Enter Valid Recovery Email")
            }
        }

        



    </script>
</body>

</html>
